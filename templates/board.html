{% extends "base.html" %}


{% block title %}
    Boggle 
{% endblock %}


{% block content %}
    <table>
        {% for row in board %}
            <tr>
                {% for letter in row %}
                    <td>
                        {{ letter }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div id="word-form">
      <form action="/check-word">
        <label for="word-submission">Your Word:</label><input type="text" name="word-submission">
        <button type="submit">Submit Word!</button>
      </form>
    </div>

{% endblock %}
